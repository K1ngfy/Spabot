<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <!-- Soft inner glow for tech feel -->
    <filter id="inner-glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feComposite in="SourceAlpha" in2="blur" operator="arithmetic" k2="-1" k3="1" result="shadowDiff"/>
      <feFlood flood-color="#aaffaa" flood-opacity="0.3"/>
      <feComposite in2="shadowDiff" operator="in"/>
      <feComposite in2="SourceGraphic" operator="over"/>
    </filter>
    
    <!-- Eye Glow -->
    <filter id="eye-glow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Capsule Body - Splunk Green -->
  <rect x="28" y="38" width="72" height="52" rx="26" fill="#65A637" filter="url(#inner-glow)" />
  
  <!-- Face Screen Area - Dark Tech Glass -->
  <rect x="36" y="48" width="56" height="32" rx="16" fill="#111" opacity="0.9" />
  
  <!-- Tech Eyes - Cyan/White Glow - Adjusted Y from 62 to 58 (higher) -->
  <circle cx="50" cy="58" r="5" fill="#E0F7FA" filter="url(#eye-glow)" />
  <circle cx="78" cy="58" r="5" fill="#E0F7FA" filter="url(#eye-glow)" />
  
  <!-- Tech Mouth - Simple Line - Adjusted Y from 72 to 76 (lower) -->
  <path d="M 58 76 Q 64 80 70 76" stroke="#E0F7FA" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.8" />
</svg>